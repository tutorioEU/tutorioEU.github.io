<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1} 
        if (n < 1) {slideIndex = x.length} ;
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none"; 
        }
        x[slideIndex-1].style.display = "block"; 
    }

        jQuery(window).scroll(function() {
            if (jQuery(this).scrollTop() > 100) {
                jQuery('.text-js').stop().animate({ right: '0px' });
            }
            });

        $(document).ready(function() {

        $(window).scroll( function(){

            // slide in from left to right
            $('.slide-right').each(function() {
                var objBot = $(this).offset().top + $(this).outerHeight();
                var winBot = $(window).scrollTop() + $(window).height();

                if( winBot > objBot ){
                    $(this).animate({
                        opacity: 1,
                        marginRight: "0",
                        marginLeft: "0"
                    }, 500, 'linear' );
                }
            });

            // slide in from right to left
            $('.slide-left').each(function() {
                var objBot = $(this).offset().top + $(this).outerHeight();
                var winBot = $(window).scrollTop() + $(window).height();

                if( winBot > objBot ){
                    $(this).animate({
                        opacity: 1,
                        marginRight: "0",
                        marginLeft: "0"
                    }, 500, 'linear' );
                }
            });

            // fade in when obj is 33% in viewport
            $('.fade-in').each( function(){
                var objBot = $(this).offset().top + ($(this).outerHeight() / 3);
                var winBot = $(window).scrollTop() + $(window).height();

                if( winBot > objBot ){
                    $(this).animate({
                        opacity: 1
                    }, 2000 );
                }
            });


        });

    });


    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }




</script>
